{% extends "layout/layout.html" %}

{% block layout %}

<!--Login-->
<div class="container py-5">
    <h1>Register</h1>
    <form action="." method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input class="form-control" type="text" name="first_name" placeholder="first name" required="1"/><br>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" type="text" name="email" placeholder="example@email.com" required="1"/><br>
                </div>
                <div class="form-group">
                    <label for="username">User Name</label>
                    <input class="form-control" type="text" name="username" placeholder="User Name" required="1"/><br>
                </div>

                <div class="form-check">
                  <input class="form-check-input" name="is_super_user" type="checkbox">
                  <label class="form-check-label" for="form-check-input">
                    Register As Manager?
                  </label>
                </div>
                <br>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input class="form-control" type="text" name="last_name" placeholder="lastname" required="1"/><br>
                </div>
                <div class="form-group">
                    <label for="password1">Password</label>
                    <input class="form-control" type="password" name="password1" placeholder="Password" required="1"/><br>
                </div>
                <div class="form-group">
                    <label for="password2">Re-Enter Password</label>
                    <input class="form-control" type="password" name="password2" placeholder="Re-Enter Password"
                           required="1"/><br>
                </div>
            </div>
            <div>
                <button class="btn btn-primary" type="submit">Register</button>
            </div>
            <div>
                <ul>
                    {% for message in messages %}
                    <br>
                    <li class="text text-{{message.tags}}">{{message}}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </form>
    <p class="text-center">Already have an account? <a href="/users/login">Please Login</a>.</p>
</div>

{% endblock %}
